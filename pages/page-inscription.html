<body>

    <header>
        <div class="logo">
            <a href="../index.html"><img src="../images/logo.png" alt="ProtX logo"></a>
        </div>
        <nav>
            <a href="../index.html">Accueil</a>

        <div class="se-connecter">
        </div>
    </header>

    <main class="register-body">
        <section class="register-form">
            <h2>Inscription</h2>
            <form action="#" method="POST">
                <label for="lastname">Nom <span class="etoile">*</span></label>
                <input type="text" id="lastname" name="lastname" required>

                <label for="firstname">Prénom <span class="etoile">*</span></label>
                <input type="text" id="firstname" name="firstname" required>

                <label for="email">Email <span class="etoile">*</span></label>
                <input type="email" id="email" name="email" required>

                <label for="password">Mot de passe <span class="etoile">*</span></label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirmer le mot de passe <span class="etoile">*</span></label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <button type="submit" class="btn">S'inscrire</button>
            </form>
            <p>Vous avez déjà un compte ? <a href="page-connexion.html">Se connecter</a></p>
        </section>
    </main>
